services:
  # Azure Cosmos DB Emulator for local development
  # See: https://learn.microsoft.com/en-us/azure/cosmos-db/docker-emulator-linux
  cosmosdb:
    image: mcr.microsoft.com/cosmosdb/linux/azure-cosmos-emulator:latest
    container_name: cosmosdb-emulator
    ports:
      - "8081:8081"  # Cosmos DB endpoint
      - "10250-10255:10250-10255"  # Direct connectivity ports
    environment:
      - AZURE_COSMOS_EMULATOR_PARTITION_COUNT=10
      - AZURE_COSMOS_EMULATOR_ENABLE_DATA_PERSISTENCE=true
      - AZURE_COSMOS_EMULATOR_IP_ADDRESS_OVERRIDE=127.0.0.1
    volumes:
      - cosmos_data:/tmp/cosmos/appdata
    healthcheck:
      test: ["CMD", "curl", "-k", "-f", "https://localhost:8081/_explorer/emulator.pem"]
      interval: 30s
      timeout: 10s
      start_period: 60s  # Emulator takes ~60s to start
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app/app
    env_file:
      - ./backend/.env
    environment:
      - CORS_ORIGINS=http://localhost:3000,http://localhost:4173,http://localhost
      # Auth is disabled by default in local dev; set AUTH_ENABLED=true in .env to enable
      - AUTH_ENABLED=${AUTH_ENABLED:-false}
      # Use Cosmos DB emulator for local development
      - COSMOS_EMULATOR=true
    command: uv run uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/healthz')"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
    depends_on:
      cosmosdb:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: builder
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/index.html:/app/index.html
      - ./frontend/vite.config.ts:/app/vite.config.ts
    environment:
      # Use Vite proxy for local dev (empty VITE_API_URL falls back to /api)
      - VITE_API_TARGET=http://backend:8000
      # Auth is disabled by default in local dev; override in .env.local to enable
      - VITE_AUTH_ENABLED=${VITE_AUTH_ENABLED:-false}
      # Optional: Set these to enable Entra auth locally
      - VITE_AZURE_CLIENT_ID=${VITE_AZURE_CLIENT_ID:-}
      - VITE_TENANT_ID=${VITE_TENANT_ID:-}
      - VITE_API_SCOPE=${VITE_API_SCOPE:-}
    command: npm run dev -- --host --port 3000
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3

volumes:
  cosmos_data:
    driver: local
